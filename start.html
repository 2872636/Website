<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journalist Website</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Journalist Name</h1>
    </header>

    <nav>
        <a href="#2019">2019</a>
        <a href="#2020">2020</a>
        <a href="#2021">2021</a>
        <a href="#2022">2022</a>
    </nav>

    <section id="2019">
        <h2>Year 2019</h2>
        <p>Content for the year 2019 goes here.</p>
    </section>

    <section id="2020">
        <h2>Year 2020</h2>
        <p>Content for the year 2020 goes here.</p>
    </section>

    <section id="2021">
        <h2>Year 2021</h2>
        <p>Content for the year 2021 goes here.</p>
    </section>

    <section id="2022">
        <h2>Year 2022</h2>
        <p>Content for the year 2022 goes here.</p>
    </section>

    <footer>
        <p>&copy; 2024 Journalist Name. All rights reserved.</p>
    </footer>

</body>
</html>
